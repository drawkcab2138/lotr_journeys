<!DOCTYPE html>
<html>
<script src="cards.js"></script>
<script src="deckmanager.js"></script>

<body>

<h2>Journeys in Middle-Earth Card Manager</h2>

<div id="controls">
    <button onclick="reset()">Reset</button>
    <button onclick="editDeck()">Edit Deck</button>
    <div id="heroselect" hidden=1>
        <div id="selectors">
            <label>Hero:</label>
            <select name="Hero" onchange="selectHero(this)">
                <Option value=""></Option>
                <Option value="Aragorn">Aragorn</Option>
                <Option value="Arwen">Arwen</Option>
                <Option value="Balin">Balin</Option>
                <Option value="Beravor">Beravor</Option>
                <Option value="Bilbo">Bilbo</Option>
                <Option value="Dis">Dis</Option>
                <Option value="Eleanor">Eleanor</Option>
                <Option value="Elena">Elena</Option>
                <Option value="Gandalf">Gandalf</Option>
                <Option value="Gimli">Gimli</Option>
                <Option value="Legolas">Legolas</Option>
            </select>
            <label>Role:</label>
            <select name="Role" onchange="selectRole(this)">
                <Option value=""></Option>
                <Option value="Burglar">Burglar</Option>
                <Option value="Captain">Captain</Option>
                <Option value="Delver">Delver</Option>
                <Option value="Guardian">Guardian</Option>
                <Option value="Herbalist">Herbalist</Option>
                <Option value="Hunter">Hunter</Option>
                <Option value="Meddler">Meddler</Option>
                <Option value="Musician">Musician</Option>
                <Option value="Pathfinder">Pathfinder</Option>
                <Option value="Smith">Smith</Option>
                <Option value="Traveller">Traveller</Option>
            </select>
        </div id="filter">
            <label>Filter:</label>
            <select name="Filter" onchange="selectFilter(this)">
                <Option value="All"></Option>
                <Option value="Burglar">Burglar</Option>
                <Option value="Captain">Captain</Option>
                <Option value="Delver">Delver</Option>
                <Option value="Guardian">Guardian</Option>
                <Option value="Herbalist">Herbalist</Option>
                <Option value="Hunter">Hunter</Option>
                <Option value="Meddler">Meddler</Option>
                <Option value="Musician">Musician</Option>
                <Option value="Pathfinder">Pathfinder</Option>
                <Option value="Smith">Smith</Option>
                <Option value="Title">Title</Option>
                <Option value="Traveller">Traveller</Option>
                <Option value="Weakness">Weakness</Option>
            </select>
        </div>
    </div>
    <div id="allcards" hidden=1></div>
    <div id="counters">
        <h1>Counters</h1>
        <div id="damageDiv">
            <button onclick="decreaseDamage()">-</button>
            <label id="damage">0</label>
            <button onclick="increaseDamage()">+</button>
            <label>Damage</label>
        </div>
        <div id="fearDiv">
            <button onclick="decreaseFear()">-</button>
            <label id="fear">0</label>
            <button onclick="increaseFear()">+</button>
            <label>Fear</label>
        </div>
        <div id="inspirationDiv">
            <button onclick="decreaseInspiration()">-</button>
            <label id="inspiration">0</label>
            <button onclick="increaseInspiration()">+</button>
            <label>Inspiration</label>
        </div>  
    </div>
   
    
</div>
<div id="deckSection">
    <h1>Deck</h1>
    <p id="deckNumber">0 cards in deck</p>
    <button onclick="shuffleDeck()">Shuffle deck</button>
    <button onclick="showDeck()">Show deck</button>
    <button onclick="scout()">Scout</button>
    <div id="deck" hidden=1></div>
</div>


<div id="scoutSection">
    <h1>Scouted Cards</h1>
    <div id="scoutedcards"></div>
</div>
<div id="handSection">
    <h1>Prepared Cards</h1>
    <div id="hand"></div>
</div>

<div id="discardSection">
    <h1>Discard Pile</h1>
    <p id="discardNumber">0 cards in discard pile</p>
    <button onclick="shuffleDiscardIntoDeck()">Shuffle Discard Pile Into Deck</button>
    <button onclick="addWeaknessToDiscard()">Add Weakness to Discard Pile</button>
    <div id="discard"></div>
</div>
<div id="removedSection">
    <h1>Removed from Game</h1>
    <div id="removed"></div>
</div>
</body>
</html>
